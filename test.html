<h1>Starlite Multiplayer Attempt #1</h1>
<input id="data" /><button id="submit">SEND</button>
<div id="messages">
</div>
<iframe src="https://starliteserver.cs641311.repl.co">
</frame>
<script>
  var server = document.getElementById("myframe");
  document.getElementById("submit").addEventListener("click", function() {
    server.postMessage(document.getElementById("data").value, "*");
  });
  window.addEventListener('message', function(e) {
    document.getElementById("messages").innerHTML = e.data;
  });
</script>
