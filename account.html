<div id="form">
	<h2> Sign up/Login</h2>
	Username: <input type="text" id="usernameForm" />
	Password: <input type="password" id="passwordForm" />
	<a href="https://starlite3.tk/termsofservice">Terms of Service:<a/> <input type="check" id="termsofservice" />
	<button id="submit">Submit</button>
	<button id="newaccount">New Account</button>
	<script src="https://unpkg.com/kvdb.io@v1.0"></script>
	<script>
var storeValue = KVdb.bucket('2Rpva475jos9znd2tZZZN9', 12481485).localStorage();
alert(storeValue.getItem("username"));
if (storeValue.getItem("username") == null || stoveValue.getItem("password") == null) {
	alert(storeValue.setItem);
	storeValue.setItem("username", JSON.stringify([""]));
        storeValue.setItem("password", JSON.stringify([""]));
}
var usernameInput = document.getElementById("usernameForm");
var passwordInput = document.getElementById("passwordForm");
var submit = document.getElementById("submit");
var newaccount = document.getElementById("newaccount");
submit.addEventListener("click", function() {
if (isCorrect(usernameInput.value, passwordInput.value)) {
  sessionStorage.setItem("username", usernameInput.value);
  sessionStorage.setItem("password", passwordInput.value);
  window.location.href = "https://starlite3.tk/dashboard";
}
});
newaccount.addEventListener("click", function() {
 if (JSON.parse(storeValue.getItem("username"))[JSON.parse(storeValue.getItem("username")).indexOf(usernameInput.value)] != usernameInput.value) {
   if (JSON.parse(storeValue.getItem("password"))[JSON.parse(storeValue.getItem("password")).indexOf(passwordInput.value)] != passwordInput.value) {
       storeValue.setItem("username", JSON.stringify(JSON.parse(storeValue.getItem("username")).concat([usernameInput.value])));
       storeValue.setItem("password", JSON.stringify(JSON.parse(storeValue.getItem("password")).concat([passwordInput.value])));
       alert("New Account Created: "+usernameInput.value);
   } else {
	   alert("Password Taken");
   }
 } else {
	 alert("Account Taken");
 }
});
function isCorrect(username, password) {
 if (JSON.parse(storeValue.getItem("username"))[JSON.parse(storeValue.getItem("username")).indexOf(username)] == username) {
   if (JSON.parse(storeValue.getItem("password"))[JSON.parse(storeValue.getItem("password")).indexOf(password)] == password) {
     return true;
   }
 }
 return false;
}

	</script>
