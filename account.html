<div id="form">
	<h2> Sign up/Login</h2>
	Username: <input type="text" id="usernameForm" />
	Password: <input type="password" id="passwordForm" />
	<a href="https://starlite3.tk/termsofservice">Terms of Service:<a/> <input type="check" id="termsofservice" />
	<button id="submit">Submit</button>
	<button id="newaccount">New Account</button>
	<script>
if (localStorage.username == undefined || localStorage.password == undefined) {
	localStorage.setItem("username", JSON.stringify([""]));
        localStorage.setItem("password", JSON.stringify([""]));
}
var usernameInput = document.getElementById("usernameForm");
var passwordInput = document.getElementById("passwordForm");
var submit = document.getElementById("submit");
var newaccount = document.getElementById("newaccount");
submit.addEventListener("click", function() {
if (isCorrect(usernameInput.value, passwordInput.value)) {
  sessionStorage.setItem("username", usernameInput.value);
  sessionStorage.setItem("password", passwordInput.value);
  window.location.href = "https://starlite3.tk/dashboard";
}
});
newaccount.addEventListener("click", function() {
 if (!isCorrect(usernameInput.value, passwordInput.value)) {
   localStorage.setItem("username", JSON.stringify(JSON.parse(localStorage.getItem("username")).concat([usernameInput.value])));
   localStorage.setItem("password", JSON.stringify(JSON.parse(localStorage.getItem("password")).concat([passwordInput.value])));
   alert("New Account Created: "+usernameInput.value);
 }
});
function isCorrect(username, password) {
 if (JSON.parse(localStorage.getItem("username"))[JSON.parse(localStorage.getItem("username")).indexOf(username)] == username) {
   if (JSON.parse(localStorage.getItem("password"))[JSON.parse(localStorage.getItem("password")).indexOf(password)]) {
     return true;
   }
 }
 return false;
}

	</script>
	<style>
	  #form{
		  display: block;
		  padding: 5px;
		  margin-left: 30%;
		  margin-right: 30%;
	          margin-top: 20%;
		  border: 1px solid black;
		}
		h2, input {
			display:block;
			margin-bottom: 10px;
		}
          button {
		  display: block;
	    border: 2px white;
            font-size: 20px;
            padding: 12px;
            background-color: white;
            color: black;
            font-family: Courier;
		}
	   button:hover {
            transition-duration: 1.5s;
            background-color: orange;
            color: white;
            border-color: orange;
        }
	</style>
</div>
