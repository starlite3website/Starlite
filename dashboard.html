  <div class='body'>
    <iframe id='database'></iframe>
    <div class='content-main-container'>
      <h1 class='content-title-main'>Welcome To Dashboard!</h1>
      <div class='content-flex-container'>
        <div class='content-column'>
          <h1 class='content-title'>Increedible Tanks Stats</h1>
          <div id='stat-holder'>
          </div>
          <script src="https://js.pusher.com/7.0/pusher.min.js"></script>
          <script>
		        var database = document.getElementById("database");
            var pusher = new Pusher('127a8a2ca4a3676b2df9', {
              cluster: 'us2',
              authEndpoint: 'https://DimgreyZigzagProjector--five-nine.repl.co/pusher/auth',
            });
            var data;
            function get(username, callback) {
              var channel = pusher.subscribe('database-return');
              channel.callback = callback;
              channel.bind('get', function(response) {
                data = response.data[0];
                pusher.unsubscribe('database-return');
                channel.callback();
              });
              window.setTimeout(function() {
                database.src='https://starlitedatabase.cs641311.repl.co/?task=get&username='+username;
              }, 100);
            }
            function update(username, key, value) {
              database.src="https://starlitedatabase.cs641311.repl.co/?task=update&username="+username+"&key="+key+"&value="+value;
            }
	        </script>
          <script>
            get(sessionStorage.username, callback);
            var statHolder = document.getElementById('stat-holder');
            function callback() {
              statHolder.innerHTML = '<h1>Name:</h1><i>'+data.username+'</i><h2>Your coins:</h2><i>'+JSON.parse(data.playerdata)['increedible-tanks'].coins+'</i><h2>Toolkits</h2><i>'+JSON.parse(data.playerdata)['increedible-tanks'].toolkits+'</i><h2>Blocks</h2><i>'+JSON.parse(data.playerdata)['increedible-tanks'].blocks+'</i><h2>Boosts</h2><i>'+JSON.parse(data.playerdata)['increedible-tanks'].boosts+'</i><h2>Flashbangs</h2><i>'+JSON.parse(data.playerdata)['increedible-tanks'].flashbangs+'</i>'
            }
          </script>
        </div>
        <div class='content-column' id='right-column'>
        <h1 class='content-title'>New Features</h1>
          Here are a list of some features that will be added soon:
          <div id='feature-holder'>
          </div>
          <script>
            var features = [
              {
                name: 'Blog',
                timeOfRelease: new Date("Nov 28 2021"),
                description: 'We are adding a blog full of tips and tricks to help you up your game, warn about glitches, and teach you how to use the website.'
              },
              {
                name: 'Full Site Design Update',
                timeOfRelease: new Date("April 1 2021"),
                description: 'We are currently updating the sites looks and features to improve it.'
              }
            ];
            window.setInterval(function() {
              document.getElementById('feature-holder').innerHTML = '';
              var l = 0;
              while (l<features.length) {
                var distance = features[l].timeOfRelease - new Date();
                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);
                document.getElementById('feature-holder').innerHTML+='<h2>'+features[l].name+'</h2>'+'<i>'+days+'d '+hours+'h '+minutes+'m '+seconds+'s</i><br>'+features[l].description;
                l++;
              }
            }, 200);
          </script>
      </div>
