  <script>
    if (sessionStorage.username == undefined) {
      alert("PLEASE SIGN IN, REDIRECTING");
      window.location.href = "https://starlite3.tk/account";
    }
    var storeValue = KVdb.bucket('2Rpva475jos9znd2tZZZN9', 12481485).localStorage();
    var newUsername = document.getElementById("username");
    var oldUsername = document.getElementById("oldusername");
    var newPassword = document.getElementById("password");
    var oldPassword = document.getElementById("oldpassword");
    var usernameSubmit = document.getElementById("usernameSubmit");
    var passwordSubmit = document.getElementById("passwordSubmit");
    var usernameSuccess = document.getElementById("successUsername");
    var passwordSuccess = document.getElementById("successPassword");
    var username, password;
    window.setInterval(r, 5000);
    function r() {
      storeValue.getItem("username").then(value => username = value);
      storeValue.getItem("password").then(value => password = value);
    }
    usernameSubmit.addEventListener("click", function() {
      if (oldUsername.value == sessionStorage.username) {
        t = JSON.parse(username);
        t[JSON.parse(username).indexOf(sessionStorage.username)] = newUsername.value;
        storeValue.setItem("username", JSON.stringify(t));
        sessionStorage.username = newUsername.value;
        usernameSuccess.innerHTML = "Username updated!";
        setTimeout(function() {
          usernameSuccess.innerHTML = "";
        }, 5000);
      }
    }, false);
    passwordSubmit.addEventListener("click", function() {
      if (oldPassword.value == JSON.parse(password)[JSON.parse(username).indexOf(sessionStorage.username)]) {
        t = JSON.parse(password);
        t[JSON.parse(username).indexOf(sessionStorage.username)] = newPassword.value;
        storeValue.setItem("username", JSON.stringify(t));
        passwordSuccess.innerHTML = "Password updated!";
        setTimeout(function() {
          passwordSuccess.innerHTLM = "";
        }, 5000);
      }
    }, false);
