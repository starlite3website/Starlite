  <script>
    window.setInterval(function() {
       data = [];
       var l = 0;

         t[l].style.display = "none";
         l++;
       }
    }, 1000);
    var div = document.getElementById("c"), data = [], t = [];
    window.setInterval(function() {
      var l = 0;
      while (l<JSON.parse(localStorage.username).length) {
        if (data[l]!=JSON.parse(localStorage.username)[l]) {
          data[l] = JSON.parse(localStorage.username)[l];

<button id="displayone">DISPLAYONE</button>

  var l = 0;
  document.getElementById("destroy").addEventListener("click",function() { localStorage.setItem("username", JSON.stringify([])); localStorage.setItem("password", JSON.stringify([])); alert('Destroyed');});

  document.getElementById("plusone").addEventListener("click",function() { l++; });
  document.getElementById("minusone").addEventListener("click",function() { l--; });
