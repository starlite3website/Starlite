<title>Admin Control</title>
<script>
  if (sessionStorage.getItem("username") != 'admin') {
    if (sessionStorage.getItem("username") != undefined) {
      window.location.href = 'https://starlite3.tk/dashboard.html';
    } else {
      window.location.href = 'https://starlite3.tk/account.html';
    }
  }
</script>
<div id="c">
  <script>
    window.setInterval(function() {
       data = [];
       var l = 0;
       while (l<t.length) {
         t[l].style.display = "none";
         l++;
       }
    }, 1000);
    var div = document.getElementById("c"), data = [], t = [];
    window.setInterval(function() {
      var l = 0;
      while (l<JSON.parse(localStorage.getItem("username")).length) {
        if (data[l]!=JSON.parse(localStorage.getItem("username"))[l]) {
          data[l] = JSON.parse(localStorage.getItem("username"))[l];
          t.push(document.createElement("DIV"));
          t[t.length-1].innerHTML = "USERNAME: "+JSON.parse(localStorage.getItem("username"))[l]+ " PASSWORD: "+JSON.parse(localStorage.getItem("password"))[l];
          div.appendChild(t[t.length-1]);
        }
        l++;
      }
    }, 500)
  </script>
</div>
<button id="destroy">DESTROY</button>
<button id="display">DISPLAY</button>
<button id="plusone">PLUSONE</button>
<button id="minusone">MINUSONE</button>
<button id="destroyone">DESTROYONE</button>
<button id="displayone">DISPLAYONE</button>
<script>
  var l = 0;
  document.getElementById("destroy").addEventListener("click",function() { localStorage.setItem("username", JSON.stringify([])); localStorage.setItem("password", JSON.stringify([])); alert('Destroyed');});
  document.getElementById("display").addEventListener("click",function() { alert(localStorage.getItem("username")+" "+localStorage.getItem("password")); });
  document.getElementById("plusone").addEventListener("click",function() { l++; });
  document.getElementById("minusone").addEventListener("click",function() { l--; });
  document.getElementById("destroyone").addEventListener("click",function() {var uh = JSON.parse(localStorage.getItem("username")); uh.splice(l,1); localStorage.setItem("username", JSON.stringify(uh)); var ph = JSON.parse(localStorage.getItem("password")); ph.splice(l,1); localStorage.setItem("password", JSON.stringify(ph))});
  document.getElementById("displayone").addEventListener("click",function() { alert(JSON.parse(localStorage.getItem("username"))[l]+" "+JSON.parse(localStorage.getItem("password"))[l])})
</script>
