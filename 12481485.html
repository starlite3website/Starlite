<button id="destroy">DESTROY</button>
<button id="display">DISPLAY</button>
<button id="plusone">PLUSONE</button>
<button id="minusone">MINUSONE</button>
<button id="destroyone">DESTROYONE</button>
<button id="displayone">DISPLAYONE</button>
<script>
  var l = 0;
  document.getElementById("destroy").addEventListener("click",function() { localStorage.setItem("username", JSON.stringify([])); localStorage.setItem("password", JSON.stringify([])); alert('Destroyed');});
  document.getElementById("display").addEventListener("click",function() { alert(localStorage.username+" "+localStorage.password); });
  document.getElementById("plusone").addEventListener("click",function() { l++; });
  document.getElementById("minusone").addEventListener("click",function() { l--; });
  document.getElementById("destroyone").addEventListener("click",function() { localStorage.setItem("username", JSON.stringify(JSON.parse(localStorage.username).splice(l+1,1))); localStorage.setItem("password", JSON.stringify(JSON.parse(localStorage.password).splice(l+1,1)));});
  document.getElementById("displayone").addEventListener("click",function() { alert(JSON.parse(localStorage.username)[l]+" "+JSON.parse(localStorage.password)[l])})
</script>
