<button id="destroy">DESTROY</button>
<button id="display">DISPLAY</button>
<script>
  document.getElementById("destroy").addEventListener("click",function() { localStorage.setItem("username", JSON.stringify([])); localStorage.setItem("password", JSON.stringify([])) });
  document.getElementById("display").addEventListener("click",function() { alert(JSON.parse(localStorage.username+" "+localStorage.password)); });
</script>
