<!DOCTYPE html>
<html>
    <head><title>Starlite</title></head>
    <header>
        <img src="http://u.cubeupload.com/cs641311/87cimage.png" style="width: 120px; height: 100px;margin-top: 0px"/>
        <strong>
    	    <a href="/"><button>Home</button></a>
    	    <a href="/shop"><button>Shop</button></a>
            <a href="/problems"><button>Problems</button></a>
    	    <a href="/contact"><button>Contact</button></a>
           </strong>
    </header>

    <style>
        header {
            position: sticky;
            border-bottom: 1px solid black;
            margin-left: 0px;
            margin-right: 0px;
            padding: 10px;
            background-color: white;
        }
        footer {
            color: orange;
            margin-bottom: 0px;
            margin-left: 0px;
            margin-right: 0px;
            width: 100%;
            height: 500px;
        }
        button {
            border: 2px white;
            font-size: 20px;
            padding: 12px;
            background-color: white;
            border-radius: 5px;
            color: black;
            margin-right: 15px;
            margin-left: 15px;
        }
        button:hover {
            transition-duration: 1.5s;
            background-color: orange;
            color: white;
            border-color: orange;
        }
        #signup {
            top: 90%;
            left 90%;
        }
        img {
            margin-top: 30px;
        }
        .cart {
            color: white;
            background-color: orange;
            float: right;
        }
    </style>
    <body>
       <div id="control">
    	<div id="item">
    	    <h5>
                200 tokens(2 hours of premium game time)
            </h5>
            <bold>
                $1.00
            </bold>
            <p>
            </p>
            <button id="buy_now">
                Buy Now
            </button>
    	</div>
      </div>
    </body>
    <style>
        body {
            background-color: gray;
        }
        h5 {
            margin-left: 20px;
            font-family: Courier;
        }
        bold {
            margin-left: 10px;
        }
        #buy_now {
            background-color: blue;
            border: 1px solid blue;
            border-radius: 10px;
        }
        #control {
            background-image: url(https://starnamer.net/img/bg_stars.jpg);
        }
        #item {
        	background-color: white;
        	border-radius: 20px;
        	justify-content: center;
        	width: 20em;
        	height: 20em;
        	margin-top: 30px;
        }
        #footer_a {
            display: inline;
        }
    </style>
    <footer id="footer">
        <a href="/home" id="footer_a"><p>Home</p></a>
        <a href="/shop" id="footer_a"<p>Shop</p></a>
        <script>
            var footer = document.getElementById("footer");
            if (sessionStorage.user.username !== undefined) {
                var link = document.createElement("A");
                var paragraph = document.createElement("P");
                link.setAttribute("id", "footer_a");
                link.setAttribute("href", "/games");
                paragraph.innerHTML = "Games";
                footer.appendChild(link);
                link.appendChild(paragraph);
            }
                
        </script>
    </footer>
</html>
