<html>
  <title>Starlite | Chat</title>
  <div id="messages">
  </div>
  <div>
    <textarea placeholder="Message" id="message"></textarea>
    <input type="text" placeholder="To" id="from"/>
    <button id="submit">SUBMIT</button>
  </div>
  <style>
    span {
      display: block;
      font-family: Courier;
    }
    textarea {
      margin-bottom: 10px;
      margin-top: 10px;
      width: 200px;
      height: 100px;
      display: block;
      background-color: white;
      font-family: Courier;
      border: 1px solid black;
      padding: 10px;
    }
    input {
      margin-bottom: 10px;
      width: 200px;
      display: block;
      font-family: Courier;
      background-color: white;
      border: 1px solid back;
      padding: 10px;
    }
    button {
      font-family: Courier;
      color: white;
      background-color: orange;
      border: 1px solid orange;
      padding: 5px;
      border-radius: 20px;
    }
  </style>
  <script src="https://unpkg.com/kvdb.io@1.0.5/index.js" integrity="sha384-91zc4JidmYl6NUcicf1m8ABob6eO1HkULPeHYooqi1sptqZ9k5vaZqSNNkVlPsap" crossorigin="anonymous"></script>
  <script>
    if (sessionStorage.username == undefined) {
      window.location.href = "https://starlite3.tk";
    }
    var d = [], e = [], storeValue = KVdb.bucket('2Rpva475jos9znd2tZZZN9', 12481485).localStorage();
    window.setInterval(update, 50);
    function update() {
      storeValue.getItem("messages").then(value => messages = value);
      var l = 0;
      while (l<e.length) {
        e[l].style.display = "none";
        l++;
      }
      d = [];
      var l = 0;
      while (l<JSON.parse(messages).length) {
        if (JSON.parse(messages)[l].send == sessionStorage.username || JSON.parse(messages)[l].user == sessionStorage.username) {
          var t = document.createElement("SPAN");
          t.innerHTML = JSON.parse(messages)[l].send+": "+JSON.parse(messages)[l].message+" to: "+JSON.parse(messages)[l].user;
          document.getElementById("messages").appendChild(t);
          e.push(t);
          d.push(t);
        } 
        l++;
      }
    }
    document.getElementById("submit").addEventListener("click", send);
    function send() {
      if (document.getElementById("from").value!=""&&document.getElementById("message").value!="") {
            storeValue.setItem("messages", JSON.stringify(JSON.parse(messages).concat({message:document.getElementById("message").value,user:document.getElementById("from").value,send:sessionStorage.username})));
      }
    }
  </script>
</html>
